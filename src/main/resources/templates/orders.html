<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>图书交易系统</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">图书交易系统</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">首页
                    <span class="sr-only">(current)</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/products">图书列表</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="redirectToUserOrders()">我的订单</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">关于</a>
            </li>
            <span id="adminNavItem"></span>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="搜索图书">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">搜索</button>
            <!-- 添加一个用于显示用户名的元素 -->
            <span id="usernameDisplay"></span>
            <a id="loginBtn" class="btn btn-primary" href="/loginPage" role="button">登录</a>
            <a id="registerBtn" class="btn btn-primary" href="/registerPage" role="button">注册</a>
        </form>
    </div>
</nav>
<div class="container mt-5">
    <h2>我的订单</h2>

    <div th:if="${#lists.isEmpty(order)}">
        <p>您的订单是空的。</p>
    </div>

    <table  class="table table-striped" th:unless="${#lists.isEmpty(order)}">
        <thead>
        <tr>
            <th scope="col">订单号</th>
            <th scope="col">商品id</th>
            <th scope="col">数量</th>
            <th scope="col">总价值</th>
            <th scope="col">日期</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${order}" scope="row">
            <td th:text="${item.id}"></td>
            <td th:text="${item.productId}"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${item.totalPrice}"></td>
            <td th:text="${item.orderDate}"></td>
        </tr>
        </tbody>
    </table>
    <p th:unless="${#lists.isEmpty(cartItems)}">
        <a th:href="@{/cart/clear(userId=${cartItems[0].userId})}">清空购物车</a>
    </p>
</div>
<body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
<script src="/js/head.js"></script>
</body>
</html>
