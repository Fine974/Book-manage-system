<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
</head>
<body>

<h2>Your Shopping Cart</h2>

<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>Book ID</th>
    <th>Quantity</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <!-- Iterate through the cart items -->
  <tr th:each="cartItem : ${cartItems}">
    <td th:text="${cartItem.id}"></td>
    <td th:text="${cartItem.bookId}"></td>
    <td th:text="${cartItem.quantity}"></td>
    <td>
      <!-- Link to remove the item from the cart -->
      <a th:href="@{/cart/remove/{id}(id=${cartItem.id})}">Remove</a>
    </td>
  </tr>
  </tbody>
</table>

<!-- Link to clear the entire cart -->
<p><a th:href="@{/cart/clear(userId=${userId})}">Clear Cart</a></p>

</body>
</html>
