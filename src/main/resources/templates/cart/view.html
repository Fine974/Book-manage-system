<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">图书交易系统</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
          aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor01">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">首页
          <span class="sr-only">(current)</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/products">图书列表</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">我的订单</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">关于</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="搜索图书">
      <button class="btn btn-secondary my-2 my-sm-0" type="submit">搜索</button>
      <!-- 添加一个用于显示用户名的元素 -->
      <span id="usernameDisplay"></span>
      <a id="loginBtn" class="btn btn-primary" href="loginPage" role="button">登录</a>
      <a id="registerBtn" class="btn btn-primary" href="registerPage" role="button">注册</a>
    </form>
  </div>
</nav>

<div class="container mt-5">
  <h2>我的购物车</h2>

  <div th:if="${#lists.isEmpty(cartItems)}">
    <p>您的购物车是空的。</p>
  </div>

  <table class="table table-hover" th:unless="${#lists.isEmpty(cartItems)}">
    <thead>
    <tr>
      <th scope="col">书名</th>
      <th scope="col">单价</th>
      <th scope="col">数量</th>
      <th scope="col">操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cartItem : ${cartItems}" scope="row">
      <td th:text="${cartItem.bookTitle}"></td>
      <td th:text="'￥' + ${cartItem.bookPrice}"></td>
      <td th:text="${cartItem.quantity}"></td>
      <td>
        <!-- Link to remove the item from the cart -->
        <a th:href="@{/cart/remove/{id}(id=${cartItem.id})}">移出购物车</a>
      </td>
    </tr>
    </tbody>
  </table>

  <p th:unless="${#lists.isEmpty(cartItems)}">
    <a th:href="@{/cart/clear(userId=${cartItems[0].userId})}">清空购物车</a>
  </p>
</div>



<!-- Bootstrap JS 和 Popper.js（如果需要的话）-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
<script src="/js/head.js"></script>
</body>
</html>
