        }

    <div class="collapse navbar-collapse" id="navbarColor01">

<div class="container mt-4">
    <h2>热门图书</h2>
    <div id="productListContainer" class="container">
        <!-- Product cards will be dynamically added here -->
    </div>
</div>
<!-- Bootstrap JS 和 Popper.js（如果需要的话）-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Fetch products from the server
        fetch('/products')
            .then(response => response.json())
            .then(products => displayProducts(products))
            .catch(error => console.error('Error fetching products:', error));

        // Function to display products in rows of three
        function displayProducts(products) {
            const productListContainer = document.getElementById('productListContainer');
            productListContainer.innerHTML = ''; // Clear previous content

            for (let i = 0; i < products.length; i += 3) {
                const row = document.createElement('div');
                row.classList.add('row');

                for (let j = i; j < i + 3 && j < products.length; j++) {
                    const product = products[j];
                    const productCard = `
                        <div class="col-sm">
                            <div class="card mb-3">
                                <a href="/products/${product.id}"> <!-- Add the link here -->
                                    <h3 class="card-header">${product.title}</h3>
                                    <img src="${product.picture}" class="card-img-top" alt="Product Image">
                                    <div class="card-body">
                                        <h4 class="card-title">￥${product.price}</h4>
                                        <h6 class="card-subtitle text-muted">《${product.title}》 ${product.author}</h6>
                                    </div>
                                </a>
                            </div>
                        </div>
                `;
                    row.innerHTML += productCard;
                }

                productListContainer.appendChild(row);
            }
        }
    });
</script>
</body>
</html>
