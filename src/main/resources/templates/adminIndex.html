<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>管理员界面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">

</head>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetchData('productsAll');
    });
</script>

<body>

<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <a class="navbar-brand" href="#">图书交易系统</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
                <a class="nav-link" href="/">首页
                    <span class="sr-only">(current)</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/products">图书列表</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="redirectToUserOrders()">我的订单</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">关于</a>
            </li>
            <span id="adminNavItem"></span>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="搜索图书">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">搜索</button>
            <!-- 添加一个用于显示用户名的元素 -->
            <span id="usernameDisplay"></span>
            <a id="loginBtn" class="btn btn-primary" href="/loginPage" role="button">登录</a>
            <a id="registerBtn" class="btn btn-primary" href="/registerPage" role="button">注册</a>
        </form>
    </div>
</nav>

<ul class="nav nav-tabs" style="padding-top: 70px;">
    <li class="nav-item">
        <a class="nav-link active" href="#" onclick="fetchData('productsAll', event)">商品管理</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#" onclick="fetchData('usersAll', event)">用户管理</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#" onclick="fetchData('ordersAll', event)">订单管理</a>
    </li>
</ul>
<div id="content" class="tab-content container mt-4">
    <!-- 数据将在这里显示 -->
</div>


<div class="modal fade" id="addProductModal" tabindex="-1" role="dialog" aria-labelledby="addProductModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addProductModalLabel">添加商品</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form th:action="@{/add}" th:object="${product}" method="post">
                <div class="modal-body">
                    <!-- 表单内容，例如输入框用于输入 title, author 等 -->
                    <div class="form-group">
                        <label for="title">书名</label>
                        <input type="text" class="form-control" id="title" name="title" th:field="*{title}" required>
                    </div>
                    <div class="form-group">
                        <label for="title">作者</label>
                        <input type="text" class="form-control" id="author" name="author" th:field="*{author}" required>
                    </div>
                    <div class="form-group">
                        <label for="title">价格</label>
                        <input type="text" class="form-control" id="price" name="price" th:field="*{price}" required>
                    </div>
                    <div class="form-group">
                        <label for="title">封面图</label>
                        <input type="text" class="form-control" id="picture" name="picture" th:field="*{picture}" required>
                    </div>
                    <!-- 其他字段... -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                    <button type="submit" class="btn btn-primary">添加商品</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
<script src="/js/head.js"></script>
<script src="/js/admin.js"></script>
</html>
